<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>

    <!--Bootstrap Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!--for the Google font (font-family: 'Be Vietnam Pro', sans-serif;)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!--for our local css file -->
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
     <section id="Signup">
        <div class="box">
            <a href="login.html" class="toLoginPage">Login?</a>
    
            <div class="form">
                <!--this is signupForm -> formMain-->
                <div class="formMain">
                    <h4 class="headText">Sign up</h4>
                    <div class="inputs">
                        <div class="input">
                            <span>Full Name</span>
                            <input type="text" placeholder="ali23@exampal.com">
                        </div>
                        <div class="input">
                            <span>Email/Phone No.</span>
                            <input type="text" placeholder="ali23@exampal.com">
                        </div>
                        <div class="input">
                            <span>Password</span>
                            <input type="password" placeholder=".......">
                           
                        </div>
                        <div class="input">
                            <span>Conform Password</span>
                            <input type="password" placeholder=".......">
                           
                        </div>
                        <div class="Sendbtn">
                            <div class="submitBtn">
                                Sign Up
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>
            <div class="picture">
                <img src="image/signup2.png" alt="">
            </div>
        </div>
     </section>
    <!--this is for the Bootstrap 4 CDN link-->
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
